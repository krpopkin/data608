    document.write('<br>Enter a word to view it in reverse')

    // Functions for Problem 1, Part A
    function reverse(inword) {
        var str;
        str = inword.split("").reverse().join("");
        return (str);
    };

    function prob1_partA() {
        var t = document.getElementById("target1");
        t.innerHTML = reverse(document.getElementById('wordtoreverse').value);
    }

                myTable.rows[r].cells[c].innerHTML = innum * i;
                i++
            } //end c

        } //end r

    }

</script>
